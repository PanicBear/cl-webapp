<div th:switch="${packages}">
    <h2 th:case="null">No Data yet!</h2>
        <div th:case="*">
            <h2>Packages</h2>
            <table>
                <thead>
                    <tr>
                        <th>Trip ID</th>
                        <th>Invoice ID</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="package : ${packages}">
                    <td th:text="${package.tripId}"></td>
                    <td th:text="${package.invoiceId}"></td>
                </tr>
            </tbody>
        </table>
    </div>      
</div>
